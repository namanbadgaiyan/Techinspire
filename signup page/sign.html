<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <div id="box">
                <h1>Sign Up Now</h1>
                <div id="box2">
                <div id="one">
                    <button type="button">Name</button>
                    <button type="button">University</button>
                    <button type="button">Gender</button> <br>
                    <button type="button">City</button>
                    <button type="button">Email</button>
                    <button type="button">Password</button>
                </div>
                <div id="two">
                <input type="text" placeholder="Full name">
                <input type="text" placeholder="University / College">
                <input type="text" placeholder="Male / Female">
                <input type="email" placeholder="City, State">
                <input type="password" placeholder="Email or username">
                <input type="password" placeholder="Password">
                </div>
                </div>
                <div id="bottom">
                    <button class="button">Back</button>
                    <button class="submit">Create Account</button>
                </div>
                <div id="icons">
                    <h3><i class="ri-google-fill"></i></h3>
                    <h3><i class="ri-instagram-fill"></i></h3>
                    <h3><i class="ri-facebook-fill"></i></h3>
                </div>
            </div>
        </div>
    </div>
